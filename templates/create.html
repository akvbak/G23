<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Organization</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Add Organization</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
                <label for="type" class="form-label">Type *</label>
                <select class="form-select" id="type" name="type" required onchange="toggleCustomType(this)">
                    <option value="">Select type</option>
                    <option value="Nonprofit">Nonprofit</option>
                    <option value="Corporation">Corporation</option>
                    <option value="Startup">Startup</option>
                    <option value="Government">Government</option>
                    <option value="Educational">Educational</option>
                    <option value="custom">Other (enter below)</option>
                </select>
                <input type="text" class="form-control mt-2" id="customType" name="customType" placeholder="Enter custom type" style="display:none;">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <div class="mb-3">
            <label for="yearFounded" class="form-label">Year Founded</label>
            <input type="number" class="form-control" id="yearFounded" name="yearFounded" min="1800" max="{{ current_year }}">
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Contact Email *</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
</body>
<script>
function toggleCustomType(select) {
    var customInput = document.getElementById('customType');
    if (select.value === 'custom') {
        customInput.style.display = 'block';
        customInput.required = true;
    } else {
        customInput.style.display = 'none';
        customInput.required = false;
    }
}
</script>
</html>
