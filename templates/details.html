<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Organization Details</h1>
    {% if org %}
    <table class="table table-bordered">
        <tr><th>Name</th><td>{{ org[1] }}</td></tr>
        <tr><th>Type</th><td>{{ org[2] }}</td></tr>
        <tr><th>Location</th><td>{{ org[3] or '' }}</td></tr>
        <tr><th>Year Founded</th><td>{{ org[4] or '' }}</td></tr>
        <tr><th>Contact Email</th><td>{{ org[5] }}</td></tr>
    </table>
    <a href="/edit/{{ org[0] }}" class="btn btn-warning">Edit</a>
    <form id="delete-form-{{ org[0] }}" action="/delete/{{ org[0] }}" method="POST" style="display:inline;">
        <button type="button" class="btn btn-danger" onclick="confirmDelete({{ org[0] }})">Delete</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
    {% else %}
    <div class="alert alert-danger">Organization not found.</div>
    {% endif %}
</div>
<script src="/static/main.js"></script>
</body>
</html>
