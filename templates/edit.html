<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Organization</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Edit Organization</h1>
    {% if org %}
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ org[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type *</label>
            <input type="text" class="form-control" id="type" name="type" value="{{ org[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ org[3] or '' }}">
        </div>
        <div class="mb-3">
            <label for="yearFounded" class="form-label">Year Founded</label>
            <input type="number" class="form-control" id="yearFounded" name="yearFounded" value="{{ org[4] or '' }}" min="1800" max="{{ current_year }}">
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Contact Email *</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail" value="{{ org[5] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/organizations/{{ org[0] }}" class="btn btn-secondary">Cancel</a>
    </form>
    {% else %}
    <div class="alert alert-danger">Organization not found.</div>
    {% endif %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
