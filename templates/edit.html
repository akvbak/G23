<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Organization</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Edit Organization</h1>
    {% if org %}
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ org[1] }}" required>
        </div>
        <div class="mb-3">
                <label for="type" class="form-label">Type *</label>
                <select class="form-select" id="type" name="type" required onchange="toggleCustomType(this)">
                    <option value="">Select type</option>
                    <option value="Nonprofit" {% if org[2] == 'Nonprofit' %}selected{% endif %}>Nonprofit</option>
                    <option value="Corporation" {% if org[2] == 'Corporation' %}selected{% endif %}>Corporation</option>
                    <option value="Startup" {% if org[2] == 'Startup' %}selected{% endif %}>Startup</option>
                    <option value="Government" {% if org[2] == 'Government' %}selected{% endif %}>Government</option>
                    <option value="Educational" {% if org[2] == 'Educational' %}selected{% endif %}>Educational</option>
                    <option value="custom" {% if org[2] not in ['Nonprofit','Corporation','Startup','Government','Educational'] %}selected{% endif %}>Other (enter below)</option>
                </select>
                <input type="text" class="form-control mt-2" id="customType" name="customType" placeholder="Enter custom type" style="display:none;" value="{% if org[2] not in ['Nonprofit','Corporation','Startup','Government','Educational'] %}{{ org[2] }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ org[3] or '' }}">
        </div>
        <div class="mb-3">
            <label for="yearFounded" class="form-label">Year Founded</label>
            <input type="number" class="form-control" id="yearFounded" name="yearFounded" value="{{ org[4] or '' }}" min="1800" max="{{ current_year }}">
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Contact Email *</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail" value="{{ org[5] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>

    </form>
    {% else %}
    <div class="alert alert-danger">Organization not found.</div>
    {% endif %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
</body>
<script>
function toggleCustomType(select) {
    var customInput = document.getElementById('customType');
    if (select.value === 'custom') {
        customInput.style.display = 'block';
        customInput.required = true;
    } else {
        customInput.style.display = 'none';
        customInput.required = false;
    }
}
window.onload = function() {
    var select = document.getElementById('type');
    toggleCustomType(select);
};
</script>
</html>
